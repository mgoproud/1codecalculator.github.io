<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - One1Code</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Ubuntu:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-sheet.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="theme-container">
            <div class="theme">
                <span class="light">Light</span>
                <span class="dark">Dark</span>
            </div>
        </div>
        <div class="heading-box">
            <img src="logo/1code-6.png" alt="">

            <!-- <h1>Free Calculator By <span class="logo-text"><span class="red">1</span>Code</span></h1> -->
            <!-- <img src="logo/logo-1.png" alt=""> -->
        </div>
        <!-- <div class="image-box">
            <img src="logo/logo-1.png" alt="">
        </div> -->

        <div class="content-box div-1" id="calcBox">
            <!-- <img src="logo/logo-1.png" alt=""> -->
            <div class="row row-1">
                <div class="row-full" id="display">

                </div>
            </div>
            <div class="row row-2">
                <div class="square mains" id="clear">C</div>
                <div class="square mains left-arrow">&larr;</div>
                <div class="square calcules" id="equal">%</div>
                <div class="square calcules" id="divide">/</div>
            </div>

            <div class="row row-3">
                <div class="square nums">7</div>
                <div class="square nums">8</div>
                <div class="square nums">9</div>
                <div class="square calcules" id="times">*</div>
            </div>
            <div class="row row-4">
                <div class="square nums">4</div>
                <div class="square nums">5</div>
                <div class="square nums">6</div>
                <div class="square calcules" id="minus">-</div>
            </div>
            <div class="row row-5">
                <div class="square nums">1</div>
                <div class="square nums">2</div>
                <div class="square nums">3</div>
                <div class="square calcules" id="plus">+</div>
            </div>

            <div class="row row-6">

                <div class="square nums">0</div>
                <div class="square nums" id="point">.</div>
                <div class="square calcules" id="equal">=</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
